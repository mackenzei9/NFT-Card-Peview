<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>NFT Card Peview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <img class="card-img" src="./images/image-equilibrium.jpg" alt="equilibrium">
                <div class="card-overlay">
                    <img src="./images/icon-view.svg" alt="view icon">
                </div>
            </div>
                <h1 class="clr-white">Equilibrium #3429</h1>
                <p class="clr-soft-blue">Our Equilibrium collection promotes balance and calm.</p>

                <ul class="price">
                    <li class="clr-cyan">0.041 ETH</li>
                    <li class="clr-soft-blue">3 days left</li>
                </ul>

                <span class="line"> </span>
                <div class="creator">
                    <img src="./images/Vigil2.jpg" alt="avatar">
                    <h2 class="clr-soft-blue">Creation of <a href="https://www.instagram.com/mackenzei9/" target="_blank">DF Society</a></h2>
                </div>
        </div>
        <div class="footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by <a href="https://github.com/mackenzei9" target="_blank">Mackenzei9</a>
            <p>Thanks to <a href="https://github.com/correlucas">Lucas</a></p>
        </div>
    </main>
</body>
</html>
